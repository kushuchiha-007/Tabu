<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Basic reset and full-page styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #f56262, #fbb13c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    .container {
      z-index: 2;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 1em;
      animation: fadeIn 2s ease-in-out 1s;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #ff4b5c;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeIn 2s ease-in-out 2s;
    }
    button:hover {
      background: #ff2e3a;
    }
    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Animated floating hearts */
    .heart {
      position: absolute;
      fill: #ff4b5c;
      opacity: 0.7;
      animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }
    /* Position different hearts on the page */
    .heart:nth-child(1) {
      top: 10%;
      left: 15%;
      width: 40px;
      height: 40px;
      animation-duration: 6s;
    }
    .heart:nth-child(2) {
      top: 80%;
      left: 80%;
      width: 30px;
      height: 30px;
      animation-duration: 5s;
    }
    .heart:nth-child(3) {
      top: 50%;
      left: 5%;
      width: 50px;
      height: 50px;
      animation-duration: 7s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day!</h1>
    <p>There's something I've been meaning to ask you...</p>
    <button id="proposalBtn">Will You Be My Valentine?</button>
  </div>

  <!-- Animated SVG hearts -->
  <svg class="heart" viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
             4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
             16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"/>
  </svg>
  <svg class="heart" viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
             4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
             16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"/>
  </svg>
  <svg class="heart" viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
             4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
             16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
             11.54L12 21.35z"/>
  </svg>

  <script>
    // Add interactivity to the proposal button
    const proposalBtn = document.getElementById('proposalBtn');
    proposalBtn.addEventListener('click', () => {
      // Replace the alert with any creative action you prefer (e.g., a modal or redirect)
      alert("You've made my heart skip a beat! I'm so happy to have you in my life!");
    });
  </script>
</body>
</html>
